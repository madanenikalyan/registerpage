<!DOCTYPE html>
<html lamg="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon-ico.jpg">
        <title> Wheels Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Wheels Login/Register</h1>
            <section>
            <nav>
              <li> <a href="#">Home</a></li>
              <li><a href="https://en.wikipedia.org/wiki/List_of_car_brands" target="_blank">About Brands on Wikipedia</a></li>
              <li><a href="#">Contact Us</a></li>
            </nav>
        
        </header>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <button type="submit">Login</button>
              <button type="button" id="register-btn">Register</button>
            </form>
          </div>
        
          <div class="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password"> 
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password"><br><br>
              <button type="submit">Register</button>
            </form>
          </div>
        </section>           
          <script src="script.js"></script>
       
   <footer><p>Registered By Governament of india All Rights Reserved <Wheels class="inc">Wheels</Wheels></p> </footer>
    </body>
    </html>
